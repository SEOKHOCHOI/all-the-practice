<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  
  <script>
    let id;
    let pass;
    id = prompt("아이디를 입력하세요");
    if(id === "최석호") {
      pass = prompt("비밀번호를 입력해 주세요");
      a = Number(pass)
      if(!isNaN(a)) {
        document.write("로그인 성공");
      } else {
        document.write("로그인 실패");
      }
    } else {
      document.write("아이디가 일치하지 않습니다");
    }

  </script>
</body>
</html>
